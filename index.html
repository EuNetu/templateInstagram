<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Template Instagram</title>
</head>
<body>
    <div class="instagramWrapper">
        <div class="instagramPhone">
            <img src="./img/iphonePic.png" alt="celular Exemplo">
        </div>
        <div class="instagramContinue">
            <div class="group">
                <img src="./img/instagram.png" class="instagramLogo" alt="logo">
                <div class="profilePic">
                    <img src="./img/myPic.jpeg" alt="Foto do Perfil">
                </div>
                <a href="#" class="instagramLogin">Continue as _Eu.Neto</a>
                <a href="#" class="instagramLogout">Remove Account</a>
            </div>
            <div class="group">
                <p class="notAccount">
                    Not _Eu.Neto
                </p>
                <p class="notAccounttTwo">
                    <span class="linkBlue">Switch Accounts</span>
                    or
                    <span class="linkBlue">Sing Up</span>
                </p>
            </div>
            <div class="getTheApp">
                <p class="getApp">Get The App</p>
                <div class="download">
                    <a href="#" class="appDownload"></a>
                    <a href="#" class="appDownload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
